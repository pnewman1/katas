<canvas id="c" width="1500" height="1500">
</canvas>

<script type="application/javascript">
    var canvas = document.getElementById("c");
    if (canvas.getContext) {
      var ctx = canvas.getContext("2d");
     }

  function loop() {
   setTimeout(function(){
    for(y = 1; y < 55; y++){
     for(x = 1; x < 200; x++){
      b = 255 - x + y;
      g = Math.floor(Math.random()*255);
      dimx = Math.floor(Math.random()*10);
      dimy = Math.floor(Math.random()*10);
      ctx.fillStyle = "rgba("+y+", "+g+", "+b+", 0.1)";
      ctx.fillRect (x*4, y*4, dimx, dimy);
     }
    } 
    loop();
   }, 20);
  }
loop();
</script>
